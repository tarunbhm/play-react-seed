@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="en">
  <head>
    <title>@title</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/base.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/app.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">

  </head>
  <body>
    @content

    <script src="@routes.Assets.versioned("javascripts/lib.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("javascripts/bundle.js")" type="text/javascript"></script>
  </body>
</html>
